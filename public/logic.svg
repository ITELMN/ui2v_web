<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" style="background-color: #0B0F19; font-family: 'Inter', sans-serif;">
  <defs>
    <!-- 1. 能量流渐变 -->
    <linearGradient id="energy-flow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0" />
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="1" />
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0" />
    </linearGradient>

    <!-- 2. AI 核心光晕 -->
    <radialGradient id="core-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#0B0F19" stop-opacity="0" />
    </radialGradient>

    <!-- 3. 玻璃质感 -->
    <linearGradient id="glass-surface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02" />
    </linearGradient>

    <!-- 4. 视频画面渐变 -->
    <linearGradient id="video-screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#be185d" />
    </linearGradient>

    <filter id="blur-glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- 蒙版 -->
    <clipPath id="card-mask">
      <rect width="120" height="160" rx="8" />
    </clipPath>
  </defs>

  <style>
    /* 核心动画 */
    @keyframes flow-move {
      0% { stroke-dashoffset: 1000; opacity: 0.5; }
      100% { stroke-dashoffset: 0; opacity: 1; }
    }

    @keyframes particle-travel {
      0% { transform: translateX(0) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(400px) scale(1); opacity: 0; }
    }

    @keyframes pulse-core {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes float-input {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes reveal-video {
      0% { opacity: 0.3; transform: scale(0.98); }
      50% { opacity: 1; transform: scale(1); filter: brightness(1.2); }
      100% { opacity: 0.3; transform: scale(0.98); }
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 80px; }
      100% { width: 0; }
    }
    
    @keyframes rotate-3d {
        0% { transform: perspective(800px) rotateY(-10deg); }
        50% { transform: perspective(800px) rotateY(10deg); }
        100% { transform: perspective(800px) rotateY(-10deg); }
    }

    /* 样式类 */
    .wire { fill: none; stroke: #334155; stroke-width: 1; opacity: 0.3; }
    .active-stream { fill: none; stroke: url(#energy-flow); stroke-width: 3; stroke-dasharray: 200 200; animation: flow-move 3s linear infinite; }
    .label { fill: #64748b; font-size: 12px; font-weight: 600; letter-spacing: 2px; text-anchor: middle; }
    .glass-box { fill: url(#glass-surface); stroke: #ffffff; stroke-width: 1; stroke-opacity: 0.2; }
  </style>

  <!-- 背景网格 -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1e293b" stroke-width="0.5" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4" />

  <!-- ==================== 1. LEFT: INPUT (抽象数据/Prompt) ==================== -->
  <g transform="translate(150, 170)">
    <text x="60" y="-30" class="label">INPUT PROMPT</text>
    
    <!-- 悬浮的卡片组 -->
    <g style="animation: float-input 4s ease-in-out infinite;">
      <!-- 后面的叠层 -->
      <rect x="10" y="-10" width="120" height="160" rx="8" fill="#1e293b" opacity="0.5" />
      <rect x="5" y="-5" width="120" height="160" rx="8" fill="#334155" opacity="0.7" />
      
      <!-- 主卡片 -->
      <rect width="120" height="160" rx="8" class="glass-box" fill="#0f172a" />
      
      <!-- 模拟文本行 -->
      <g transform="translate(20, 40)">
        <rect width="30" height="6" rx="3" fill="#3b82f6" opacity="0.8" />
        <rect y="15" width="80" height="6" rx="3" fill="#94a3b8" opacity="0.5">
           <animate attributeName="width" values="0;80;80;0" dur="4s" repeatCount="indefinite" />
        </rect>
        <rect y="30" width="60" height="6" rx="3" fill="#94a3b8" opacity="0.5">
           <animate attributeName="width" values="0;60;60;0" dur="4s" repeatCount="indefinite" begin="0.5s"/>
        </rect>
        <rect y="45" width="70" height="6" rx="3" fill="#94a3b8" opacity="0.5">
           <animate attributeName="width" values="0;70;70;0" dur="4s" repeatCount="indefinite" begin="1s"/>
        </rect>
        
        <!-- 简单的图标表示 'T' (Text) -->
        <circle cx="0" cy="80" r="12" fill="#334155" />
        <text x="0" y="84" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold">Aa</text>
      </g>
    </g>
    
    <!-- 连接点 -->
    <circle cx="120" cy="80" r="4" fill="#3b82f6" />
  </g>

  <!-- ==================== 2. CENTER: THE ENGINE (转换逻辑) ==================== -->
  <g transform="translate(270, 250)">
    <!-- 连接线轨道 -->
    <path d="M 0 0 C 100 0, 150 0, 250 0" class="wire" />
    <path d="M 0 0 C 100 0, 150 0, 250 0" class="active-stream" />
    
    <!-- 传输的粒子 (Symbolizing Data Packets) -->
    <g>
      <circle r="3" fill="#fff" filter="url(#blur-glow)">
        <animateMotion path="M 0 0 C 100 0, 150 0, 250 0" dur="2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>

    <!-- 中央处理核心 (Prism/Filter) -->
    <g transform="translate(250, 0)">
       <!-- 光晕背景 -->
       <circle r="80" fill="url(#core-glow)" style="animation: pulse-core 3s ease-in-out infinite;" />
       
       <!-- 核心几何体：象征“神经网络”层 -->
       <g transform="rotate(45)">
         <rect x="-30" y="-30" width="60" height="60" rx="10" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.7" />
         <rect x="-20" y="-20" width="40" height="40" rx="6" stroke="#ec4899" stroke-width="2" fill="none" opacity="0.9" />
         <rect x="-10" y="-10" width="20" height="20" rx="4" fill="#fff" filter="url(#blur-glow)" />
       </g>
       
       <!-- 上下的扫描线 (Processing Lines) -->
       <line x1="0" y1="-60" x2="0" y2="-40" stroke="#8b5cf6" stroke-width="2" opacity="0.5">
          <animate attributeName="y2" values="-40;-30;-40" dur="1s" repeatCount="indefinite" />
       </line>
       <line x1="0" y1="60" x2="0" y2="40" stroke="#8b5cf6" stroke-width="2" opacity="0.5">
          <animate attributeName="y2" values="40;30;40" dur="1s" repeatCount="indefinite" />
       </line>
       
       <text x="0" y="100" class="label">AI PROCESSING</text>
    </g>

    <!-- 输出连接线 -->
    <path d="M 250 0 C 350 0, 400 0, 480 0" class="wire" />
    <path d="M 250 0 C 350 0, 400 0, 480 0" class="active-stream" style="animation-delay: 0.5s;" />
  </g>

  <!-- ==================== 3. RIGHT: OUTPUT (生成的视频) ==================== -->
  <g transform="translate(750, 170)">
    <text x="100" y="-30" class="label">GENERATED VIDEO</text>
    
    <!-- 视频播放器容器 (3D 透视效果) -->
    <g style="animation: rotate-3d 6s ease-in-out infinite;">
      <!-- 阴影 -->
      <rect x="20" y="150" width="160" height="10" rx="50" fill="#000" opacity="0.5" filter="url(#blur-glow)" />
      
      <!-- 播放器主体 -->
      <rect width="200" height="140" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1" />
      
      <!-- 屏幕内容 -->
      <g transform="translate(10, 10)">
        <rect width="180" height="100" rx="6" fill="#000" />
        
        <!-- 动态画面 -->
        <g clip-path="inset(0 0 0 0 round 6px)">
          <rect width="180" height="100" fill="url(#video-screen)" style="animation: reveal-video 4s ease-in-out infinite;" />
          
          <!-- 抽象的山脉/波浪 -->
          <path d="M 0 80 Q 45 60 90 80 T 180 80 V 100 H 0 Z" fill="#fff" opacity="0.3">
             <animate attributeName="d" values="M 0 80 Q 45 60 90 80 T 180 80 V 100 H 0 Z; M 0 80 Q 45 100 90 80 T 180 80 V 100 H 0 Z; M 0 80 Q 45 60 90 80 T 180 80 V 100 H 0 Z" dur="4s" repeatCount="indefinite" />
          </path>
          
          <!-- 悬浮的球体 -->
          <circle cx="90" cy="50" r="15" fill="#fff" filter="url(#blur-glow)">
             <animate attributeName="cy" values="50;45;50" dur="2s" repeatCount="indefinite" />
          </circle>
        </g>
        
        <!-- 进度条 UI -->
        <g transform="translate(0, 110)">
           <path d="M 5 5 L 10 8 L 5 11 Z" fill="#fff" />
           <rect x="20" y="7" width="150" height="2" fill="#334155" />
           <rect x="20" y="7" width="60" height="2" fill="#ec4899">
             <animate attributeName="width" values="0;150" dur="4s" repeatCount="indefinite" />
           </rect>
        </g>
      </g>
    </g>
    
    <!-- 输入连接点 -->
    <circle cx="0" cy="80" r="4" fill="#ec4899" />
  </g>

</svg>